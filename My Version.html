<!-- Editable Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio (Editable)</title>
  <style>
    body {font-family: Arial, sans-serif;margin: 0;background: #f5f5f5;color: #333;}
    header {background: #222;color: white;padding: 1rem;text-align: center;}
    nav {display: flex;justify-content: center;background: #333;padding: 0.5rem;}
    nav button {background: none;border: none;color: white;padding: 0.5rem 1rem;cursor: pointer;}
    nav button.active {background: #555;border-radius: 5px;}
    .portfolio {display: grid;grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));gap: 1rem;padding: 1rem;max-width: 1200px;margin: auto;}
    .card {background: white;border-radius: 10px;overflow: hidden;box-shadow: 0 2px 5px rgba(0,0,0,0.1);transition: transform 0.2s;}
    .card:hover {transform: translateY(-5px);}
    .card img {width: 100%;display: block;}
    .card-content {padding: 1rem;}
    .card h3 {margin: 0 0 0.5rem;}
    .card span.type {font-size: 0.9rem;color: #777;}
    .card h4 {margin: 0.5rem 0;font-size: 1rem;color: #444;}
    .add-form {background: white;padding: 1rem;margin: 1rem auto;border-radius: 8px;max-width: 600px;box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .add-form input, .add-form textarea, .add-form select, .add-form button {width: 100%;padding: 0.5rem;margin-top: 0.5rem;border: 1px solid #ccc;border-radius: 5px;}
    .add-form button {background: #222;color: white;cursor: pointer;}
  </style>
</head>
<body>
  <header>
    <h1 contenteditable="true">My Portfolio</h1>
    <p contenteditable="true">Showcasing my work and creations</p>
  </header>

  <nav id="tabs"></nav>

  <section class="add-form">
    <h2>Add New Model</h2>
    <input type="text" id="title" placeholder="Model Title" />
    <input type="text" id="imageUrl" placeholder="Image URL" />
    <textarea id="description" placeholder="Model Description"></textarea>
    <input type="text" id="header" placeholder="Model Header (optional)" />
    <select id="type">
      <option value="Figure">Figure</option>
      <option value="Vehicle">Vehicle</option>
      <option value="Building">Building</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="addModel()">Add Model</button>
  </section>

  <section class="portfolio" id="portfolio"></section>

  <script>
    const portfolio = document.getElementById('portfolio');
    const tabs = document.getElementById('tabs');
    const models = [];
    let activeType = 'All';

    function renderTabs() {
      const types = ['All', ...new Set(models.map(m => m.type))];
      tabs.innerHTML = '';
      types.forEach(type => {
        const btn = document.createElement('button');
        btn.textContent = type;
        btn.className = type === activeType ? 'active' : '';
        btn.onclick = () => {activeType = type;renderTabs();renderPortfolio();};
        tabs.appendChild(btn);
      });
    }
    function renderPortfolio() {
      portfolio.innerHTML = '';
      models.filter(model => activeType === 'All' || model.type === activeType)
        .forEach(model => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${model.image}" alt="${model.title}" />
            <div class="card-content">
              <h3>${model.title}</h3>
              ${model.header ? `<h4>${model.header}</h4>` : ''}
              <span class="type">${model.type}</span>
              <p>${model.description}</p>
            </div>
          `;
          portfolio.appendChild(card);
        });
    }
    function addModel() {
      const title = document.getElementById('title').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const description = document.getElementById('description').value;
      const header = document.getElementById('header').value;
      const type = document.getElementById('type').value;
      if (title && imageUrl && description && type) {
        models.push({ title, header, image: imageUrl, description, type });
        renderTabs();renderPortfolio();
        document.getElementById('title').value = '';
        document.getElementById('imageUrl').value = '';
        document.getElementById('description').value = '';
        document.getElementById('header').value = '';
      } else {
        alert('Please fill out all required fields');
      }
    }
    renderTabs();
    renderPortfolio();
  </script>
</body>
</html>
