<!-- Client Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {font-family: Arial, sans-serif;margin: 0;background: #f5f5f5;color: #333;}
    header {background: #222;color: white;padding: 1rem;text-align: center;}
    nav {display: flex;justify-content: center;background: #333;padding: 0.5rem;}
    nav button {background: none;border: none;color: white;padding: 0.5rem 1rem;cursor: pointer;}
    nav button.active {background: #555;border-radius: 5px;}
    .portfolio {display: grid;grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));gap: 1rem;padding: 1rem;max-width: 1200px;margin: auto;}
    .card {background: white;border-radius: 10px;overflow: hidden;box-shadow: 0 2px 5px rgba(0,0,0,0.1);transition: transform 0.2s;}
    .card:hover {transform: translateY(-5px);}
    .card img {width: 100%;display: block;}
    .card-content {padding: 1rem;}
    .card h3 {margin: 0 0 0.5rem;}
    .card span.type {font-size: 0.9rem;color: #777;}
    .card h4 {margin: 0.5rem 0;font-size: 1rem;color: #444;}
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Showcasing my work and creations</p>
  </header>

  <nav id="tabs-client"></nav>
  <section class="portfolio" id="portfolio-client"></section>

  <script>
    const portfolioClient = document.getElementById('portfolio-client');
    const tabsClient = document.getElementById('tabs-client');
    const modelsClient = [];
    let activeTypeClient = 'All';

    function renderTabsClient() {
      const types = ['All', ...new Set(modelsClient.map(m => m.type))];
      tabsClient.innerHTML = '';
      types.forEach(type => {
        const btn = document.createElement('button');
        btn.textContent = type;
        btn.className = type === activeTypeClient ? 'active' : '';
        btn.onclick = () => {activeTypeClient = type;renderTabsClient();renderPortfolioClient();};
        tabsClient.appendChild(btn);
      });
    }
    function renderPortfolioClient() {
      portfolioClient.innerHTML = '';
      modelsClient.filter(model => activeTypeClient === 'All' || model.type === activeTypeClient)
        .forEach(model => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${model.image}" alt="${model.title}" />
            <div class="card-content">
              <h3>${model.title}</h3>
              ${model.header ? `<h4>${model.header}</h4>` : ''}
              <span class="type">${model.type}</span>
              <p>${model.description}</p>
            </div>
          `;
          portfolioClient.appendChild(card);
        });
    }
    renderTabsClient();
    renderPortfolioClient();
  </script>
</body>
</html>
